<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width">
        <link rel="stylesheet" a href="./sc.css">
    </head>
    <body>
        <div class="container">
            <h1>Salary Calculator</h1>
            <div class="calculator-inputs">
                <div class="input">
                    <label for="hourlyRate">Hourly Rate :</label>
                    <input type="number" id="hourlyRate" class="hourly-rate" min="0" value="1">
                </div>
                <div class="input">
                    <label for="hoursPerDay">Hours Per Day :</label>
                    <input type="range" id="hoursPerDay" class="hours-per-day" min="1" max="24" value="1">
                    <span id="hours-num">1</span>
                </div>
                <div class="input">
                    <label for="daysPerWeek">Days Per Week :</label>
                    <input type="range" id="daysPerWeek" class="days-per-week" min="1" max="7" value="1">
                    <span id="days-num">1</span>
                </div>
            </div>

            <div class="calculations">
                <h2>Salary Details </h2>
                <center>
                <p>Hourly Amount :<span id="hourlyAmount"></span></p>
                <p>Daily Amount :<span id="dailyAmount"></span></p>
                <p>Weekly Amount :<span id="weeklyAmount"></span></p>
                <p>Montly Amount :<span id="monthlyAmount"></span></p>
                <p>Annual Amount :<span id="annualAmount"></span></p></center>

                
            </div>
        </div>


        <script src="./sc.js"></script>
    </body>
</html>
